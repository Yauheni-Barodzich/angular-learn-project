<div>
    <article ng-repeat="newsItem in arrowNews" class="article">
        <h4><a href="/#/content/{{newsItem._id}}">{{newsItem.title}}</a></h4>
        <a href="/#/content/{{newsItem._id}}"><img src="{{newsItem.image}}" alt="{{newsItem.title}}"></a>
        <p>{{newsItem.body}}</p>
		<ul class="tags">
			<tag-article-directive></tag-article-directive>
		</ul>
    </article>
</div>
